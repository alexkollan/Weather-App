<!DOCTYPE html>
<html lang='en'>

<head>
    <title></title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link href='css/css.css' rel='stylesheet'>
</head>

<body>
    <img id="bgimg" src="" />
    <div id='fullscreen-bg' class="fullscreen-bg"></div>
    <div id='cover' class='cover'></div>

    <div id='' class='row'>
        <div id='maincontainer' class='borderit'>
            <div id="geocode" class='geocode'>SomeCity</div>
            <div id='temp' class='temp' value=''></div>
            <canvas id="iconz" width="64" height="64"></canvas>
            <div id='weatherStatus' class='weatherStatus'></div>
            <div class="info">
                <div class="hum">
                    <i class="wi wi-humidity ic"></i>
                    <div id='humidity' class='humidity'></div>
                </div>
                <div class="windz">
                    <i class="wi wi-strong-wind ic"></i>
                    <div id='wind' class='wind' value=''></div>
                </div>
                <div class="pres">
                    <i class="wi wi-barometer ic"></i>
                    <div id='pressure' class='pressure'></div>
                </div>

            </div>
            <div><input id='inputf' placeholder="Enter City Name" class='inputf' type="text" name="firstname"><br></div>
            <button id='searchbtn' type="button">Search</button>
            <button id='convert' type="button">Convert</button>
        </div>
    </div>

    <script async src="https://www.youtube.com/iframe_api"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC89vZacLzYOG4xGOt1ujzc4MhkDq9V4jo&libraries=places,geometry"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js'></script>
    <script src='js/main.js'></script>

</body>

</html>
